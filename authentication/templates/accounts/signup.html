{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Page{% endblock title %}

{% block content %}

<!-- Page Content -->
<div class="container mb-3" style="min-height: 80vh;">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Register
        <small>Form</small>
    </h1>
    <ol class="breadcrumb">
        <li class="breadcrumb-item active">Register</li>
    </ol>
    <!-- Content Row -->
    <div class="row registration-form-container">
        <div class=" col-lg-6 mb-4" >

          <form method="post" >
              {% csrf_token %}
              {# {{ form.as_p }} #}
              {{ form | crispy }}

              <button class="btn btn-primary" type="submit">Register</button>
              <br><br>
              <a class="btn btn-success" href="{% url 'login' %}">Go to Login Page</a>
          </form>

        </div>
    </div>
    <!-- /.row -->

</div>
{% endblock content %}
