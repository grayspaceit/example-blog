{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update Profile Page{% endblock title %}


{% block content %}

    <br><h2>Update Profile Page</h2>
    <br><br>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}

        <br> <button type="submit">Update</button>
        <br><br>
        <a href="{% url 'profile' pk=user.id %}">Back to Profile</a>
    </form>
{% endblock content %}
